<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Event</title>
    <style>
        .hidden {
            display: none;
        }
        .showing {
            display: block;
        }
    </style>
</head>
<body>
    <button>Change color</button>

    <form>
        <div>
            <label for="fname">First name: </label>
            <input id="fname" type="text" />
        </div>
        <div>
            <label for="lname">Last name: </label>
            <input id="lname" type="text" />
        </div>
        <div>
            <input id="submit" type="submit" />
        </div>
    </form>
    <p></p>
    <h1>-------------------------------------------</h1>
    <button class="showImage">Show image!</button>

    <div class="hidden">
        <img src="sample.png">
    </div>

    <script>
        const btn = document.querySelector("button");

        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }

        btn.addEventListener("click", function () {
            const rndCol = "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
            document.body.style.backgroundColor = rndCol;
        })

        const cnt = document.querySelector("button");

        cnt.onclick = function () {
            cnt.textContent = random(100)
        }

        const form = document.querySelector("form");
        const fname = document.getElementById("fname");
        const lname = document.getElementById("lname");
        const para = document.querySelector("p");

        form.onsubmit = function (e) {
            if (fname.value === "" || lname.value === "") {
                e.preventDefault();
                para.textContent = "You need to fill both names!";
            }
        }

        const img = document.querySelector("img");
        img.addEventListener("click", function () {
            alert("Don't touch me!");
        });

        const showBtn = document.querySelector(".showImage");
        const imgDiv = document.querySelector(".hidden");

        showBtn.onclick = function () {
            imgDiv.classList.remove("hidden");
            imgDiv.classList.add("showing");
        }
    </script>
</body>
</html>
